  <form>
        <h2>Cadastro de Usuário</h2>
        <div class="form-box">

            <label>Nome Completo:</label>
            <input type="text" name="nome" placeholder="Ex: João da Silva" required minlength="5">

            <label>E-mail:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>

            <label>CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000-00"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite no formato 000.000.000-00"
                required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="(00) 00000-0000"
                pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                title="Digite no formato (00) 00000-0000"
                required>


            <label>Data de Nascimento:</label>
            <input type="text" name="nascimento" placeholder="dd/mm/aaaa"
                pattern="\d{2}/\d{2}/\d{4}"
                title="Digite no formato dd/mm/aaaa"
                required>

            <label>Endereço:</label>
            <input type="text" name="endereco" placeholder="Rua, número, bairro" required>

            <label>CEP:</label>
            <input type="text" name="cep" placeholder="00000-000"
                pattern="\d{5}-\d{3}"
                title="Digite no formato 00000-000"
                required>

            <label>Cidade:</label>
            <input type="text" name="cidade" placeholder="Ex: São Paulo" required>
            
        
                

            <label>Estado:</label>
            <input type="text" name="estado" placeholder="Ex: SP" maxlength="2" pattern="[A-Za-z]{2}"
                title="Use apenas 2 letras" required>
            

            <div class="Projetoajudar">
                <label for="Projetoajudar">Projeto a ajudar: </label>
                <select name="Projetoajudar" id="Projetoajudar">
                    <option value="AçõesSociaiseHumanitárias">Ações Sociais e Humanitárias</option>
                    <option value="EducaçãoeCapacitação">Educação e Capacitação </option>
                    <option value="MeioAmbienteeSustentabilidade">Meio Ambiente e Sustentabilidade</option>
                </select>
            <div class="Metododepagamento">
                <label for="Metododepagamento">Metodo de pagamento: </label>
                <select name="Metododepagamento" id="Metododepagamento">
                    <option value="pix">Pix</option>
                    <option value="boleto">Boleto </option>
                </select>
            </div>
            </div>
            <button type="submit" id="concluir">Finalizar cadastro</button>
            </div>
        </form>

    </form>
