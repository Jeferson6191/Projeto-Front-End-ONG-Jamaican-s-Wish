<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="shortcut icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/nav&footer.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
            <a href="index.html"><img src="img/logo.webp" alt="logo"></a>
            <p></p>
            </div>
            <div>
            <ul class="navlist">
            <li><a class="navlink" href="index.html" target="_self">Início</a></li>
            <li><a class="navlink" href="projetos.html" target="_self">Projetos</a></li>
            <li><a class="navlink" href="cadastro.html" target="_self">Junte-se</a></li>
            </div>
            </ul>
        </nav>
    </header>
    <section>
        <div class="conteiner">
        
        <div class="cadastro">
            
            <h1>Cadastro</h1>
            <br>
        </div>
        
        <div class="form-box">

        <form method="get">
        <div class="conteiner-inf-basicas">
            <label >Nome</label><input type="text" placeholder="Digite seu nome">
            <label >E-mail</label><input type="email" placeholder="Digite seu e-mail">
            <label >Telefone</label><input type="tel" placeholder="Digite seu Telefone">
        </div>

        <div class="conteiner-inf-pessoal">
            <label >Data de nascimento</label><input type="datetime-local">
            <label>Endereço</label><input type="text" placeholder="Endereço">
            <label>Valor a Doar</label><input type="number" placeholder="R$">
        </div>
        <textarea name="" id="" placeholder="Fale sobre você"></textarea>

        <div class="Metododepagamento">
            <label for="Metododepagamento">Metodo de pagamento: </label>
            <select name="Metododepagamento" id="Metododepagamento">
                <option value="pix">Pix</option>
                <option value="boleto">Boleto </option>
            </select>
        </div>

        <div class="Projetoajudar">
            <label for="Projetoajudar">Projeto a ajudar: </label>
            <select name="Projetoajudar" id="Projetoajudar">
                <option value="AçõesSociaiseHumanitárias">Ações Sociais e Humanitárias</option>
                <option value="EducaçãoeCapacitação">Educação e Capacitação </option>
                <option value="MeioAmbienteeSustentabilidade">Meio Ambiente e Sustentabilidade</option>
            </select>
        </div>
        <button type="submit" id="concluir">Finalizar cadastro</button>
        </form>

        </div>
        </div>
        
    </section>
    <footer>
        <div class="footer">
            <small>© 2025 ONG Jamaican's Wish — Todos os direitos reservados.</small>
        </div>
    </footer>
</body>
</html>
